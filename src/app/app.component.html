<div class="container">
  <div class="row">
    <h1>Music Player™️</h1>
  </div>
  <div class="row">
    <div class="col">
      <div class="lead">Now Playing: {{ audioService.currentTrack.title }}</div>
    </div>
  </div>
  <div class="row mt-2 mb-4">
    <div class="col-auto">
      <!-- Toggle between play and pause button -->
      <button
        *ngIf="
          audioService.currentAudio == null || audioService.currentAudio.paused;
          else notPaused
        "
        (click)="unpauseTrack()"
        class="btn btn-primary"
        id="play-btn"
      >
        ▶️
      </button>
      <ng-template #notPaused>
        <button (click)="pauseTrack()" class="btn btn-primary">⏸️</button>
      </ng-template>
    </div>
  </div>

  <div class="row">
    <div class="col-auto" *ngFor="let track of tracks; let i = index">
      <div class="card m-2" style="width: 14rem">
        <img
          src="{{ track.album.cover }}"
          class="card-img-top"
          id="track-img"
        />
        <div class="card-body">
          <h5 class="card-title text-center">{{ track.title }}</h5>
          <p class="card-text">
            {{ track.release_date.substring(0, 4) }}
            <br />
            {{ track.artist.name }}
            <br />
            {{ track.duration | minute }}
          </p>

          <button (click)="setTrack(i)" class="btn btn-primary">
            Play Preview
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
